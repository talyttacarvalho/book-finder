<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://file.myfontastic.com/DAiqrLyoAgkaPdCYXCh7Jn/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel='stylesheet' type="text/css" href='/dist/css/reset.css'>
  <link rel='stylesheet' type="text/css" href='/dist/css/main.css'>
</head>

<body>
  <!-- Tela de inicio -->
  <section id="initializing">
    <div class="bg bg-white d-flex justify-content-center">
      <h1 class="text-warning d-flex flex-column align-self-center animated bounceOut" id="title">BOOK FINDER</h1>
    </div>
  </section>

  <!-- Tela principal -->
  <section id="main-screen">
    <div class="title-screen">
      <h1 class="icon-book-open text-warning d-flex flex-row"></h1>
      <h1 id="title" class="set-font text-warning d-flex flex-row config-title pt-3">Book Finder</h1>
    </div>
  </section>

  <!-- Buscador de livros -->
  <section id="book-search">
    <div class="book-search">
      <input id="inputSearchBooks" type="text" placeholder="Search Books">
      <a href="/books" class="btn btn-warning">Find</a>
    </div>
  </section>

  <section id="bag">
      <div class="price-total">Total: R$<span id="totalSale"></span><a href="/bag"> Your Bag</a></div>
  </section>

  <main></main>

  <footer>
    <div class="footer">
      <p>&#169; 2018 Copyright: <span class="text-warning set-footer">Book Finder</span></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="dist/books.js"></script>
  <script src="dist/bag.js"></script>
  <script src="dist/index.js"></script>
  <script src="dist/routes.js"></script>
</body>

</html>
